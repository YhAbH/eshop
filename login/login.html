<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- üì± Manifest PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Color barra navegador -->
    <meta name="theme-color" content="#000000" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3b6ae2, #2f3e9e);
        padding: 15px;
      }

      /* üì¶ CAJA LOGIN */
      .login-box {
        width: 100%;
        max-width: 380px;
        background: #fff;
        border-radius: 12px;
        padding: 30px 25px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      /* üß© HEADER */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 35px;
      }

      .header h1 {
        margin: 0;
        font-size: 26px;
      }

      .header img {
        width: 36px;
        height: 36px;
      }

      /* ‚úèÔ∏è CAMPOS */
      .content {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 14px;
        margin-bottom: 5px;
      }

      input {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition:
          border 0.2s,
          box-shadow 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #3b6ae2;
        box-shadow: 0 0 5px rgba(59, 106, 226, 0.5);
      }

      /* üîò BOT√ìN */
      button {
        padding: 13px;
        background: #3b6ae2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition:
          background 0.2s,
          transform 0.1s;
      }

      button:hover {
        background: #2a4db3;
      }

      button:active {
        transform: scale(0.98);
      }

      /* üì± Ajuste pantallas muy peque√±as */
      @media (max-width: 350px) {
        .login-box {
          padding: 20px 15px;
        }

        .header h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <form class="login-box">
      <!-- üîπ Login + Logo -->
      <div class="header">
        <h1>Login</h1>
        <img src="../imgs/logo.png" alt="Logo" />
      </div>

      <div class="content">
        <label>Usuario</label>
        <input type="text" placeholder="Usuario" required />

        <label>Contrase√±a</label>
        <input type="password" placeholder="Contrase√±a" required />
      </div>
      <button type="button" onclick="login()">Iniciar sesi√≥n</button>
    </form>

    <!-- üß† Registro del Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("Service Worker registrado"))
          .catch((err) => console.log("Error SW:", err));
      }
    </script>

    <script>
      function login() {
        const inputs = document.querySelectorAll("input");
        const usuario = inputs[0].value;
        const pass = inputs[1].value;

        if (usuario !== "" && pass !== "") {
          // üîê Guardamos sesi√≥n falsa
          localStorage.setItem("sesionActiva", "true");

          // üöÄ Redirigir a la tienda
          window.location.href = "../index.html";
        } else {
          alert("Completa los campos");
        }
      }
    </script>
  </body>
</html>
